{% extends "base.html" %}
{% load crispy_forms_tags %}   
  
{% block content %} 
{% include 'messages.html' %}

<div class="flex items-center justify-center min-h-screen bg-gray-800">
    <div class="px-8 py-6 mt-4 text-left bg-gray-900 shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-blue-700 text-center"><i class="uil-file-edit-alt mr-2"></i>FlowBoard</h1>
        <h3 class="text-2xl font-semibold text-gray-300 text-center">Вход на сайт</h3>
        <div class="mt-4 px-4 py-4 text-gray-300">
            <form method="POST">
                {% csrf_token %}
                {{ login_form|crispy }}
                <div class="flex space-x-2 mt-4">
                    <button type="submit" class="rounded-lg px-4 py-2 font-medium inline-flex items-center whitespace-nowrap
                        text-blue-500 bg-blue-800 hover:bg-blue-700 focus:outline-none">
                        <i class="uil uil-sign-in-alt mr-1"></i>Войти
                    </button>
                    <a href="/register" class="rounded-lg px-4 py-2 font-medium inline-flex items-center whitespace-nowrap
                        text-blue-500 bg-blue-800 hover:bg-blue-700">
                        <i class="uil uil-user-plus mr-1"></i>Зарегистрироваться
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
