{% extends "base.html" %}
{% load crispy_forms_tags %}   
  
{% block content %} 
{% include 'messages.html' %}
<!--Форма регистрации--> 

<section class="flex flex-col items-center justify-center min-h-screen bg-gray-800">
    <article class="w-full px-6 py-5 mx-4 my-3 text-left bg-gray-900 shadow-xl rounded-xl" style="max-width: 30rem;">
        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-blue-600">
                <span class="uil-file-edit-alt pr-1"></span>FlowBoard
            </h1>
            <h2 class="text-2xl font-semibold text-gray-300 pt-2">Создание учётной записи</h2>
        </header>

        <main class="mt-5 px-3 py-3 text-gray-300">
            <form action="" method="post">
                {% csrf_token %}
                {{ register_form|crispy }}
                <div class="flex gap-2 mt-5">
                    <button type="submit" class="transition-all duration-200 rounded-xl px-5 py-2 font-semibold
                        flex items-center text-blue-400 bg-blue-900 hover:bg-blue-800 focus:ring-2">
                        <span class="uil uil-user-plus pr-1"></span>Зарегистрироваться
                    </button>
                    <a href="/login" class="transition-all duration-200 rounded-xl px-5 py-2 font-semibold
                        flex items-center text-blue-400 bg-blue-900 hover:bg-blue-800">
                        <span class="bx bx-log-in pr-1"></span>Войти в систему
                    </a>
                </div>
            </form>
        </main>
    </article>
</section>

{% endblock %}
